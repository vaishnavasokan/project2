<nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">Shoppers Stop</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="/register">REGISTER</a></li>
      </ul>
    </div>
  </nav>
  <br>

    <div class="container">
        <div class="row">
            <div class="col col-4">
                    <h4 class="card-title mb-4 mt-1">Sign in</h4>
                        
                    <form [formGroup]="loginForm" (ngSubmit)="login()">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" name="username" formControlName="username" class="form-control"/>
                        </div>
            
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" name="password" formControlName="password" class="form-control" />
                        </div>
                        <br>
                        <div class="form-group">
                            <button [disabled]="loading" class="btn btn-primary" type="submit">LOGIN</button>
                            <a href="/register">New User? Signup here</a>
                        </div>
                     </form>
                                
            </div>
        </div>
    </div>

    <app-footer></app-footer>
